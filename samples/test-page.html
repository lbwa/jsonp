<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test page</title>
</head>
<body>
  <h1>This page is used to test.</h1>
  <button class="btn">Activate JSONP request</button>
  <script type="module" src="/index.js"></script>
  <script type="module">
    import Jsonp from './index.js'

    const body = document.body
    const url = 'https://c.y.qq.com/splcloud/fcgi-bin/gethotkey.fcg'

    function fn (data) {

      console.log('data :', data)

      const target = document.createElement('p')
      target.innerText = JSON.stringify(data)
      body.insertBefore(target, body.lastElementChild)
    }

    document.getElementsByClassName('btn')[0].addEventListener('click', () => {
      const jsonp = new Jsonp({
        url,
        callbackName: 'jp',
        callbackParams: 'jsonpCallback',
        urlParams: {
          platform: 'yqq',
          needNewCode: 0
        },
        callback: fn
      })
      console.log('jsonp instance: ', jsonp)
    })
  </script>
</body>
</html>
